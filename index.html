<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIST - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="header">
        <div class="logo">
            <img src="logolight.png" alt="MIST Logo" class="header-logo">
        </div>
        <nav class="navigation">
            <button type="button" class="nav-btn active" data-page="home">Home</button>
            <button type="button" class="nav-btn" data-page="glazing">Glazing MIST</button>
            <button type="button" class="nav-btn" data-page="about">About Us</button>
        </nav>
    </header>

        <section id="home-page" class="page active">
        <div class="page-container">
            <div class="glazing-content">
                <div class="image-cards">
                    <div class="image-card">
                        <div class="card-content">image 1</div>
                        <p class="card-description">Image description</p>
                    </div>
                    <div class="image-card">
                        <div class="card-content">image 2</div>
                        <p class="card-description">Image description</p>
                    </div>
                    <div class="image-card">
                        <div class="card-content">image 3</div>
                        <p class="card-description">Image description</p>
                    </div>
                </div>
                <div class="play-section">
                    <div class="play-button-container">
                        <button type="button" id="play-button" class="triangular-button">
                            <span class="play-icon">â–¶</span>
                            <span class="play-text">click me</span>
                        </button>
                        <div id="success-message" class="success-message hidden">
                            YOU CLICKED THE BUTTON YAYYY!!!
                        </div>
                    </div>
                    <p class="instruction-text">
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="glazing-page" class="page">
    <div class="page-container">
        <div class="logo-grid">
            <div class="logo-item">
                <img src="logolight.png" alt="MIST Logo" class="logo-img">
            </div>
            <div class="logo-item">
                <img src="logolight.png" alt="MIST Logo" class="logo-img rotate-90">
            </div>
            <div class="logo-item">
                <img src="logolight.png" alt="MIST Logo" class="logo-img rotate-270">
            </div>
            <div class="logo-item">
                <img src="logolight.png" alt="MIST Logo" class="logo-img rotate-180">
            </div>
        </div>
        <p class="instruction-text">
        </p>
    </div>
</section>
        <section id="about-page" class="page">
        <div class="page-container">
            <div class="home-content">
                <button type="button" id="alert-button" class="orange-button">press me pls</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
